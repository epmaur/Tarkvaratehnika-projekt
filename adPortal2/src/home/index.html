<template>
	<div class="container pad">
            <header>
                <img src="../pildid/header.jpg" class="img-responsive">
            </header>
            <nav>
                <ul class="nav nav-justified">
                    <li><a class="active" href="index.html">Avaleht</a></li>
                    <li><a href="#/leitud_kettad">Leitud kettad</a></li>
                    <li><a href="#/kaotatud_kettad">Kaotatud kettad</a></li>
                    <li><a href="#/minu_kuulutused">Minu kuulutused</a></li>
                </ul>
            </nav>
            <div class="row">
                <div class="col-md-12">
                    <h3>Viimati lisatud kuulutused</h3>
                    <div repeat.for="ad of ads">
                        <div class="col-sm-12">
                            <h4>${ad.disc}</h4>
                            <hr>
                            <div class="col-sm-3">
                                <img src=${ad.file} style="width:100px;">
                            </div>
                            <div class="col-sm-9">
                                <h5 style="text-align:left">${ad.content}</h5>
                                <br>
                                <h6 style="text-align:left">Koht: ${ad.track}</h6>
                                <h6 style="text-align:left">Värv: ${ad.color}</h6>
                                <h6 style="text-align:left">Tüüp: ${ad.type}</h6>
                                <h6 style="text-align:left">Lisatud: ${ad.addingDate}</h6>
                            </div>
                            <button if.bind=ad.trackPictureURL id="vaata_rajakaarti" click.delegate="lookAtMap(ad.track, ad.trackPictureURL)">Vaata rajakaarti</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer"></div>
        </div>
        
</template>
