<template>
    <div class="container pad">
        <header>
            <img src="../pildid/header.jpg" class="img-responsive">
        </header>
        <nav>
            <ul class="nav nav-justified">
                <li><a href="index.html">Avaleht</a></li>
                <li><a class="active" href="leitud_kettad">Leitud kettad</a></li>
                <li><a href="#/kaotatud_kettad">Kaotatud kettad</a></li>
                <li><a href="#/minu_kuulutused">Minu kuulutused</a></li>
            </ul>
        </nav>
        <div class="row">
            <div class="col-md-8">
                <h3>Leitud Kettad</h3>
                <div class="col-md-1*">
                </div>
                <div repeat.for="ad of ads">
                    <div class="col-sm-12">
                        <h4>${ad.disc}</h4>
                        <hr>
                        <div class="col-sm-3">
                            <img src=${ad.file} style="width:120px;">
                        </div>
                        <div class="col-sm-9">
                            <h5 style="text-align:left">${ad.content}</h5>
                            <br>
                            <h6 style="text-align:left">Koht: ${ad.track}</h6>
                            <h6 style="text-align:left">Värv: ${ad.color}</h6>
                            <h6 style="text-align:left">Kontakt: ${ad.contact}</h6>
                            <h6 style="text-align:left">Lisatud: ${ad.addingDate}</h6>
                        </div>
                        <button class="enjoy-css-nupp" if.bind=ad.trackPictureURL id="vaata_rajakaarti" click.delegate="lookAtMap(ad.track, ad.trackPictureURL)">Vaata rajakaarti</button>
                    </div> 
                </div>
                <div class="col-md-1*">
                </div>
            </div>
            <div class="col-md-4">
                 <form class="search" submit.delegate= "filterAds()">
                    <h3 style="color:white; text-align:center">Otsing</h3>
                    <select name="type" style="width:100%" value.bind = "filterData.type">
                        <option repeat.for = "type of types" value.bind="type">
                            ${type}
                        </option>
                    </select><br>
                    <br>
                    <input type="text" placeholder="Rada" value.bind = "filterData.track">
                    <input type="text" placeholder="Ketas" value.bind = "filterData.disc">
                    <input type="text" placeholder="Värv" value.bind = "filterData.color">
                    <input type="submit" value = "Otsi">
                </form>
            </div>



        </div>
        <div id="footer"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>${showUsers()}</script>
</template>
