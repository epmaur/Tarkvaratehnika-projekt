<template>
    <div class="container pad">
            <header>
                <img src="../pildid/header.jpg" class="img-responsive">
            </header>
            <nav>
                <ul class="nav nav-justified">
                    <li><a href="index.html">Avaleht</a></li>
                    <li><a href="#/leitud_kettad">Leitud kettad</a></li>
                    <li><a href="#/kaotatud_kettad">Kaotatud kettad</a></li>
                    <li><a class="active" href="#/minu_kuulutused">Minu kuulutused</a></li>
                </ul>
            </nav>
           
            <div class="row">
                        <div class="col-md-1*">
                        </div>
                        <!--<div class="col-md-10">-->
                            <form class="userform" submit.delegate ="addAd()" action="#/minu_kuulutused">
                              <fieldset>
                                <legend style="padding-top:20px" >Lisa uus kuulutus:</legend><br>
                                <h7 style="color:red;">Tärniga märgitud väljad on kohustuslikud!</h7>
                                  <p class="kuulutus">Ketas: *<br></p>
                                <input class="enjoy-css-input" type="text" name="disc" value.bind = "adData.disc"><br>
                                  <p class="kuulutus">Värv: *<br></p>
                                <input class="enjoy-css-input" type="text" name="color" value.bind = "adData.color"><br>
                                  <p class="kuulutus">Tüüp: <br></p>
                                  <select style="font: normal 14px/normal Verdana, Geneva, sans-serif;" name="type" value.bind = "adData.type">
                                      <option repeat.for = "type of types" value.bind="type">
                                        ${type}
                                      </option>
                                  </select><br>
                                  <p class="kuulutus">Sisu: *<br></p>
                                <textarea class="enjoy-css-input" name="content" value.bind = "adData.content"></textarea><br>
                                  <p class="kuulutus">Seotud rada: <br></p>
                                <select style="font: normal 14px/normal Verdana, Geneva, sans-serif;" id="trackSelection" value.bind = "adData.track" change.delegate="isRedigatable(adData.track)">
                                    <option repeat.for = "track of tracks" value.bind="track">
                                        ${track}
                                    </option>
                                </select>
                                  <button class="enjoy-css-nupp" if.bind="isRedigatable(adData.track)" click.delegate="choosePic()">Redigeeri</button>
                                  <br><br>
                                  <p class="kuulutus">Kontakt: * <br></p>
                                  <input class="enjoy-css-input" type="text" value.bind="adData.contact"><br>
                                  <p> </p>
                                <label for="upload-file-input">Lisa kettast pilt:</label>
                                <div class="upload">
                                    <input files.bind="adData.file" id="upload-file-input" type="file" name="uploadfile" accept="*" />
                                </div>
                                <button class="enjoy-css-nupp" onclick="location.href='#/minu_kuulutused'">Tühista</button>
                                <input class="enjoy-css-nupp" type="submit" id="add" disabled.bind="!IsSubmittable" value="Lisa">
                                <p>
                                <p>
                              </fieldset>
                            </form>
                        <!--</div>-->
                        <div class="col-md-1*">
                        </div>
                    </div>
            <div id="footer"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</template>
